<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <link rel="stylesheet" href="pafEstudiante.css">
</head>
<body>
 
        <header>
            <h1>Bienvenidos</h1>
            <h3>Sistema de Tickets</h3>
        </header>

        <div id="container">
            <!-- Chat bubble -->
            <div id="ghost-bubble" class="chat-bubble"></div>
          
            <!-- Input field -->
            <input id="consulta" type="text" placeholder="Type a message">
          
            <!-- Ghost structure -->
            <div class="ghost">
              <!-- Ghost face -->
              <div class="ghost__face">
                <!-- Ghost eyes -->
                <div class="ghost__eyes">
                  <div class="ghost__eyes-l"></div>
                  <div class="ghost__eyes-r"></div>
                </div>
                <!-- Ghost mouth -->
                <div class="ghost__mouth"></div>
              </div>
          
              <!-- Ghost torso -->
              <div class="ghost__torso"></div>
          
              <!-- Ghost hands -->
              <div class="ghost__hands">
                <div class="ghost__hands-l"></div>
                <div class="ghost__hands-r"></div>
              </div>
          
              <!-- Ghost legs -->
              <div class="ghost__legs"></div>
            </div>
          </div>

          <div>
            <input class="btnEnviar"  id="btnEnviar" type="button" value="Enviar">
          </div>

          

        <div>
            <div class="form">
                <h2>Ingresa tu consulta</h2>
                <form>
                    <input id="inputNombre" type="text" name="nombre" placeholder="Nombre" class="regiform">
                    <input id="inputApellido" type="text" name="apellido" placeholder="Apellido" class="regiform">
                    <input id="inputCorreo" type="text" name="correo" placeholder="Correo" class="regiform">
                   <!-- <input id="consulta" type="text" name="consulta" placeholder="Consulta" class="regiform">-->
                   
                </form>
                
        </div>
        
    
</body>
<script type="module" src="pagEstudiante.js"></script>
</html>
